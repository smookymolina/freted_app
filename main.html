<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicio de sesión para el Sistema de Reclutamiento">
    <title>Sistema de Reclutamiento - Inicio de Sesión</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sección de Login -->
    <div id="login-section">
        <h2>Sistema de Reclutamiento</h2>
        
        <div>
            <h3>Inicio de Sesión</h3>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            
            <div style="text-align: center; margin: 15px 0;">
                <img id="login-profile-pic" src="/api/placeholder/100/100" alt="Foto de Perfil" style="width: 100px; height: 100px; border-radius: 50%; border: 3px solid #007bff;">
            </div>
            
            <button type="button" style="margin-bottom: 10px;" disabled>
                <i class="fas fa-camera"></i> Seleccionar Foto
                <input type="file" id="profile-upload" accept="image/*" style="display: none;">
            </button>
            
            <button type="submit" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </div>
        
        <div id="color-picker">
            <label for="page-color">Personaliza el color de fondo:</label>
            <input type="color" id="page-color" value="#e9f2f9" onchange="changeBackgroundColor(this.value)">
        </div>
    </div>
    
    <!-- Sección de Dashboard (inicialmente oculta) -->
    <div id="dashboard-section" style="display: none;">
        <h2>Panel de Gerente</h2>
        
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span>Bienvenido, <strong id="gerente-name">Gerente</strong></span>
            <img id="dashboard-profile-pic" src="/api/placeholder/40/40" alt="Foto de Perfil" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #007bff;">
        </div>
        
        <h3>Mis Reclutas</h3>
        
        <button onclick="openAddReclutaModal()" style="margin-bottom: 15px;">
            <i class="fas fa-user-plus"></i> Agregar Recluta
        </button>
        
        <div style="background-color: #f8f9fa; border-radius: 5px; padding: 10px; margin-bottom: 15px;">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="border-bottom: 2px solid #dee2e6;">
                        <th style="padding: 8px; text-align: left;">Foto</th>
                        <th style="padding: 8px; text-align: left;">Nombre</th>
                        <th style="padding: 8px; text-align: left;">Email</th>
                        <th style="padding: 8px; text-align: left;">Teléfono</th>
                        <th style="padding: 8px; text-align: left;">Estado</th>
                        <th style="padding: 8px; text-align: right;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="reclutas-list">
                    <!-- Aquí se cargarán los reclutas dinámicamente -->
                </tbody>
            </table>
        </div>
        
        <button onclick="logout()" style="background-color: #dc3545;">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
    </div>
    
    <!-- Modal para agregar recluta -->
    <div id="add-recluta-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="background-color: white; width: 80%; max-width: 500px; margin: 50px auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2);">
            <h3 style="margin-top: 0;">Agregar Nuevo Recluta</h3>
            
            <input type="text" id="recluta-nombre" placeholder="Nombre completo" required>
            <input type="email" id="recluta-email" placeholder="Correo electrónico" required>
            <input type="text" id="recluta-telefono" placeholder="Teléfono" required>
            
            <div style="margin: 15px 0; text-align: center;">
                <div id="recluta-pic-preview" style="width: 80px; height: 80px; margin: 0 auto; display: flex; justify-content: center; align-items: center; background-color: #f8f9fa; border-radius: 50%;">
                    <i class="fas fa-user-circle" style="font-size: 48px; color: #ccc;"></i>
                </div>
                
                <button type="button" style="margin-top: 10px; width: auto; display: inline-block;">
                    <i class="fas fa-camera"></i> Foto
                    <input type="file" id="recluta-upload" accept="image/*" style="display: none;">
                </button>
            </div>
            
            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button onclick="closeAddReclutaModal()" style="width: auto; background-color: #6c757d;">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button onclick="addRecluta()" style="width: auto;">
                    <i class="fas fa-save"></i> Guardar Recluta
                </button>
            </div>
        </div>
    </div>
    
    <!-- Cargar scripts de Supabase desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.33.2"></script>
    
    <!-- Script principal -->
    <script src="app.js"></script>
</body>
</html>
